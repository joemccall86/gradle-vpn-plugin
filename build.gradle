apply plugin: 'groovy'

group = 'com.github'
version = '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    groovy localGroovy()

    testCompile 'org.spockframework:spock-core:0.7-groovy-1.8'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'junit:junit:4.11'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}

